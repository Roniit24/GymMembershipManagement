<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Membership Plan - BodyTuning Gym</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            padding: 60px 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #222;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-size: 32px;
            color: #1f4037;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            text-align: left;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }

        .btn {
            margin-top: 30px;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #28a745, #218838);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #555;
            opacity: 0.7;
        }
    </style>

    <script>
        function updatePlanDetails() {
            const select = document.getElementById("planName");
            const selectedOption = select.options[select.selectedIndex];

            const price = selectedOption.getAttribute("data-price");
            const duration = selectedOption.getAttribute("data-duration");

            document.getElementById("price").value = price;
            document.getElementById("duration").value = duration;
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Select Your Membership Plan</h2>

    <form action="/addPlan" method="POST">
        <label for="planName">Plan Name:</label>
        <select id="planName" name="planName" onchange="updatePlanDetails()" required>
            <option value="" disabled selected>Select a Plan</option>
            <option value="Monthly" data-price="1000" data-duration="1">Monthly</option>
            <option value="Quarterly" data-price="2800" data-duration="3">Quarterly</option>
            <option value="6 Months" data-price="5000" data-duration="6">6 Months</option>
            <option value="Yearly" data-price="10000" data-duration="12">Yearly</option>
        </select>

        <label for="price">Price (â‚¹):</label>
        <input type="text" id="price" name="price" readonly />

        <label for="duration">Duration (Months):</label>
        <input type="text" id="duration" name="duration" readonly />

        <button class="btn" type="submit">Proceed to Payment</button>
    </form>

    <div class="footer">
        &copy; 2025 <strong>BodyTuning Gym</strong>. All rights reserved.
    </div>
</div>

</body>
</html>
